<!DOCTYPE html>
<html>
  <head>
    <title>Cansfield Intranet</title>
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="css/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="banner yes-js">
        <span id="date" class="hilf"></span><span id="time" class="hilf"></span>
      </div>
      <div class="logo">
        <img alt="Welcome to Cansfield" src="img/logo.png"/>
      </div>
      <div class="hero-unit yes-js">
        <div class="search">
          <form>
            <div class="input-prepend input-append">
              <span class="add-on">I want to know about</span>
              <input type="text" id="q" name="q" value="" placeholder="e.g. Science, Tate, Algebra" autocomplete="off" data-provide="typeahead" data-items="5"/>
              <button class="add-on btn icon">&gt;</button>
            </div>
          </form>
        </div>
        <div class="results" id="r">
          <div class="close icon">x</div>
          <div class="rbody ilf">
            <p>
              <span class="orange icon">*</span>
              We recommend the following links if you want to know about
                <span id="searcht"></span>:
              <ul id="local">
              </ul>
            </p>
            <br/>
            <p>
              <span class="orange icon">g</span>
              Here's some <a href="http://google.co.uk/">Google</a> search results as well
              if you didn't find what you were looking for:
              <ul id="google">
              </ul>
            </p>

          </div>
        </div>
        <div id="os">
        </div>
      </div>
      <div class="hero-unit no-js"><center><h2>Scripts are not enabled :(</h2><p>I can't work without them. <a href="http://enable-javascript.com">Any Questions?</a></p></center></div>
      <div class="footer"><a href="http://j-da.github.com"><img alt="Made by James Daly" src="img/jdadid.png"/></a></div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="data/tags.js"></script>
  </body>
</html>
